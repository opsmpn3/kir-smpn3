<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perawatan Aset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Perawatan Aset</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.asset_name.label }}<br>
            {{ form.asset_name(size=32) }}
        </p>
        <p>
            {{ form.maintenance_date.label }}<br>
            {{ form.maintenance_date() }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(rows=4, cols=40) }}
        </p>
        <p>
            {{ form.photo.label }}<br>
            {{ form.photo() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
